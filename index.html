<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="" class="top-left-bg-img">
    <div class="card">
      <div class="card_header"></div>
      <div class="card_body">
        <img src="./images/image-victor.jpg" alt="user-picture" class="user-img">
        <div>
          <p>Victor Crest <span>26</span></p>
          <p>London</p>
        </div>
      </div>
      <div class="card_footer">
        <div>
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-right-bg-img">
  </main>

  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mohamed Faalil</a>.
    </footer>
  </div>

</body>
</html>
